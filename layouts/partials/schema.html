<script type="application/ld+json">
{
  "@context": "https://schema.org",
  {{ if .IsHome }}
  "@type": "Person",
  "name": "{{ .Site.Params.author }}",
  "url": "{{ .Site.BaseURL }}",
  "sameAs": [
    {{ range $index, $element := .Site.Params.socialIcons }}{{ if $index }},{{ end }}"{{ $element.url }}"{{ end }}
  ],
  "jobTitle": "Mathematics Lecturer & Researcher",
  "worksFor": {
    "@type": "Organization",
    "name": "National Higher School of Mathematics (NHSM)"
  },
  "description": "{{ .Site.Params.description }}"
  {{ else if .IsPage }}
  "@type": "Article",
  "headline": "{{ .Title }}",
  "image": [
    {{ if .Params.image }}"{{ .Params.image | absURL }}"{{ else }}"{{ "logo.png" | absURL }}"{{ end }}
   ],
  "datePublished": "{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}",
  "dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}",
  "author": {
    "@type": "Person",
    "name": "{{ .Site.Params.author }}"
  },
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ .Permalink }}"
  },
  "publisher": {
    "@type": "Person",
    "name": "{{ .Site.Params.author }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ "logo.png" | absURL }}"
    }
  },
  "description": "{{ with .Description }}{{ . }}{{ else }}{{ .Summary }}{{ end }}"
  {{ else }}
  "@type": "WebSite",
  "name": "{{ .Site.Title }}",
  "url": "{{ .Site.BaseURL }}"
  {{ end }}
}
</script>
